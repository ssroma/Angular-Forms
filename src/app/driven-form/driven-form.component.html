<div class="container">
  <div class="row">
    <div class="col-md-12">
      <h3>Driven Form</h3>

      <form (ngSubmit)="onSubmit(f)" #f="ngForm" >
        <div id="user-data" ngModelGroup="userData" >
          
          <div class="form-group">
            <label for="username">Username</label>
            <input 
              autocomplete="off"
              type="text" 
              id="username" 
              class="form-control" 
              name="userInput"
              [ngModel]="name"
              #userInput="ngModel"
              required
              (keyup)="keyUpCheck(userInput.value)"
            >
            <div class="alert alert-danger" *ngIf="!userInput.valid && userInput.touched" >
               <p *ngIf="userInput.errors.required">Name is required</p>
            </div>
            <div class="divSuggestion form-group">
              <ul class="list-group" >
                <li 
                class="list-group-item"
                *ngFor="let name of suggestion"
                (click)="populateTextArea(name)" 
                >{{name}}</li>
              </ul>
            </div>
          </div>
          <!-- 
          <div class="form-group">
            <button class="btn btn-default" type="button">Suggest an Username</button>
          </div> -->

          <div class="form-group">
            <label for="email">Mail</label>
            <input 
              type="email" 
              id="email" 
              class="form-control"
              name="mailInput"
              [ngModel]="email"
              required
              email
              #mailInput="ngModel"
            >
            <div class="alert alert-danger" *ngIf="!mailInput.valid && mailInput.touched" >
              <p *ngIf="mailInput.errors.required">An email is required. </p>
              <p *ngIf="mailInput.errors.email">Email format is wrong!</p>
            </div>
          </div>
        </div> <!-- user-data -->

        <div class="form-group">
          <label for="secret">Secret Questions</label>
          <select 
            id="secret" 
            class="form-control"
            name="secretInput"
            [ngModel]="secret"
          >
            <option 
              *ngFor=" let opts of secreateQuestions "
              [value]="opts.value">{{ opts.question }}</option>
          </select>
        </div>

        <div class="from-group">
          <div class="radio" *ngFor="let gender of genders" >
            <label for="gender"> 
              <input 
                type="radio"
                name="gender"
                ngModel
                [value]="gender"
              > 
              {{gender}}
            </label>
          </div>
        </div>

        <div class="form-group">
          <textarea 
            class="form-control"
            name="textInput" 
            rows="3"
            ngModel
            #textInput="ngModel"
          ></textarea> 
        </div>

        <button [disabled]="f.invalid" class="btn btn-primary" type="submit">Submit</button>
      </form>
     
    </div>
  </div>
</div>
